            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 48px;
            overflow: hidden;
            position: relative;
            background: #000;
            border: 12px solid #111;
        }
        
        /* Phone frame styling */
        .phone-frame {
            position: relative;
            background: #000;
            border-radius: 40px;
            overflow: hidden;
            height: 900px;
        }
        
        .camera-cutout {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 36px;
            background: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 5px;
        }
        
        .camera-dot {
            width: 24px;
            height: 24px;
            background: #0a0a0f;
            border-radius: 50%;
            margin: 0 6px;
            border: 1px solid #222;
        }
        
        .sensor {
            width: 90px;
            height: 18px;
            background: #0a0a0f;
            border-radius: 9px;
            margin: 0 10px;
            border: 1px solid #222;
        }
        
        /* Status bar */
        .status-bar {
            height: 36px;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            position: relative;
            z-index: 10;
            margin-top: 36px;
        }
        
        .time {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-icons i {
            font-size: 12px;
        }
        
        /* Home screen */
        .home-screen {
            height: calc(100% - 120px);
            background: radial-gradient(circle at 50% 0%, #3a3a5d 0%, #0a0a1a 70%);
            position: relative;
            overflow: hidden;
        }
        
        .wallpaper {

            top: 0;
            left: 0;

            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 18px;
            padding: 12px 0;

        .app-icon:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .app-icon:active {

            height: 36px;

            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .app-content {
            flex: 1;
            overflow: hidden;
        }
        
        .app-frame {
            width: 100%;
            height: 100%;

            background: white;
        }
        
        /* App colors */
        .app-1 { background: linear-gradient(135deg, #FF416C, #FF4B2B); }

        /* App drawer */
        .app-drawer {

        }

            font-weight: 700;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            margin: 0 24px 24px;
        }
        
        .search-box i {
            color: #aaa;
            margin-right: 12px;
        }
        
        .search-box input {
            background: none;
            border: none;
            color: white;
            flex: 1;
            font-size: 16px;
            outline: none;
        }
        
        .drawer-apps {
            padding: 0 24px 24px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        .slide-up {
            animation: slideUp 0.4s ease;
        }
        
        /* Responsive */
        @media (max-height: 900px) {
            .phone-frame {
                height: 800px;
            }
            
            .home-screen {
                height: calc(100% - 100px);
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>

            // Populate drawer
            allApps.forEach(app => {

                appElement.className = 'app-icon';
                appElement.innerHTML = `
                    <div class="${app.color}"><i class="${app.icon}"></i></div>

                // Add click handler for drawer apps
                appElement.addEventListener('click', () => {

                        // It's a user app, run it
                        runApp(app);
                    } else {
                        // It's a default app, show a message
                        showDefaultAppMessage(app.name);

                drawerAppsContainer.appendChild(appElement);

                appElement.innerHTML = `

                // Add click handler
                appElement.addEventListener('click', () => runApp(app));
                
                // Add to grid before the last position (to keep empty spots)
                appGrid.appendChild(appElement);
            });
            
            // Update app drawer
            initializeAppDrawer();
